<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
        }

        .coin-count {
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .coins-per-click, .coins-per-second {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        .click-area {
            text-align: center;
            margin: 40px 0;
        }

        .click-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 4em;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .click-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        .click-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .instruction {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .shops {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        .shop {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .shop-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .upgrades {
            display: grid;
            gap: 15px;
        }

        .upgrade {
            background: white;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .upgrade:hover {
            background: #f8f9fa;
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            color: #666;
            font-size: 0.85em;
        }

        .upgrade-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .upgrade-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upgrade-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .owned {
            background: #e8f5e9;
            color: #4caf50;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }

        @media (max-width: 768px) {
            .shops {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Coin Clicker üí∞</h1>
        
        <div class="stats">
            <div class="coin-count" id="coinCount">0</div>
            <div class="coins-per-click">
                Coins per click: <span id="coinsPerClick">1</span>
            </div>
            <div class="coins-per-second">
                Coins per second: <span id="coinsPerSecond">0</span>
            </div>
        </div>

        <div class="click-area">
            <button class="click-btn" id="clickBtn">üí∞</button>
            <div class="instruction">Press SPACEBAR or click the coin!</div>
        </div>

        <div class="shops">
            <div class="shop">
                <h2 class="shop-title">üñ±Ô∏è Click Upgrades</h2>
                <div class="upgrades" id="clickUpgrades"></div>
            </div>
            
            <div class="shop">
                <h2 class="shop-title">ü§ñ Auto Clickers</h2>
                <div class="upgrades" id="autoUpgrades"></div>
            </div>
        </div>
    </div>

    <script>
        let coins = 0;
        let coinsPerClick = 1;
        let coinsPerSecond = 0;
        
        const clickUpgrades = [
            { name: 'Bronze Clicker', cost: 10, boost: 2, owned: 0 },
            { name: 'Silver Clicker', cost: 50, boost: 5, owned: 0 },
            { name: 'Gold Clicker', cost: 200, boost: 10, owned: 0 },
            { name: 'Platinum Clicker', cost: 500, boost: 25, owned: 0 },
            { name: 'Diamond Clicker', cost: 1500, boost: 50, owned: 0 },
            { name: 'Legendary Clicker', cost: 5000, boost: 100, owned: 0 }
        ];

        const autoUpgrades = [
            { name: 'Basic Bot', cost: 100, cps: 1, owned: 0 },
            { name: 'Worker Bot', cost: 500, cps: 5, owned: 0 },
            { name: 'Mining Rig', cost: 2000, cps: 15, owned: 0 },
            { name: 'Coin Factory', cost: 8000, cps: 50, owned: 0 },
            { name: 'Mega Factory', cost: 30000, cps: 150, owned: 0 },
            { name: 'Quantum Miner', cost: 100000, cps: 500, owned: 0 }
        ];

        const coinCountEl = document.getElementById('coinCount');
        const coinsPerClickEl = document.getElementById('coinsPerClick');
        const coinsPerSecondEl = document.getElementById('coinsPerSecond');
        const clickBtn = document.getElementById('clickBtn');
        const clickUpgradesEl = document.getElementById('clickUpgrades');
        const autoUpgradesEl = document.getElementById('autoUpgrades');

        function addCoins() {
            coins += coinsPerClick;
            updateDisplay();
        }

        function updateDisplay() {
            coinCountEl.textContent = Math.floor(coins);
            coinsPerClickEl.textContent = coinsPerClick;
            coinsPerSecondEl.textContent = coinsPerSecond.toFixed(1);
            renderUpgrades();
        }

        function buyClickUpgrade(index) {
            const upgrade = clickUpgrades[index];
            if (coins >= upgrade.cost) {
                coins -= upgrade.cost;
                upgrade.owned++;
                coinsPerClick += upgrade.boost;
                upgrade.cost = Math.floor(upgrade.cost * 1.5);
                updateDisplay();
            }
        }

        function buyAutoUpgrade(index) {
            const upgrade = autoUpgrades[index];
            if (coins >= upgrade.cost) {
                coins -= upgrade.cost;
                upgrade.owned++;
                coinsPerSecond += upgrade.cps;
                upgrade.cost = Math.floor(upgrade.cost * 1.3);
                updateDisplay();
            }
        }

        function renderUpgrades() {
            clickUpgradesEl.innerHTML = '';
            clickUpgrades.forEach((upgrade, index) => {
                const div = document.createElement('div');
                div.className = 'upgrade';
                const canBuy = coins >= upgrade.cost;
                
                div.innerHTML = `
                    <div class="upgrade-info">
                        <div class="upgrade-name">${upgrade.name} ${upgrade.owned > 0 ? `<span class="owned">${upgrade.owned}</span>` : ''}</div>
                        <div class="upgrade-desc">+${upgrade.boost} per click</div>
                    </div>
                    <button class="upgrade-btn" ${!canBuy ? 'disabled' : ''} onclick="buyClickUpgrade(${index})">
                        ${upgrade.cost} üí∞
                    </button>
                `;
                clickUpgradesEl.appendChild(div);
            });

            autoUpgradesEl.innerHTML = '';
            autoUpgrades.forEach((upgrade, index) => {
                const div = document.createElement('div');
                div.className = 'upgrade';
                const canBuy = coins >= upgrade.cost;
                
                div.innerHTML = `
                    <div class="upgrade-info">
                        <div class="upgrade-name">${upgrade.name} ${upgrade.owned > 0 ? `<span class="owned">${upgrade.owned}</span>` : ''}</div>
                        <div class="upgrade-desc">+${upgrade.cps} coins/sec</div>
                    </div>
                    <button class="upgrade-btn" ${!canBuy ? 'disabled' : ''} onclick="buyAutoUpgrade(${index})">
                        ${upgrade.cost} üí∞
                    </button>
                `;
                autoUpgradesEl.appendChild(div);
            });
        }

        clickBtn.addEventListener('click', addCoins);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                addCoins();
                clickBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    clickBtn.style.transform = 'scale(1)';
                }, 100);
            }
        });

        // Auto clicker loop
        setInterval(() => {
            if (coinsPerSecond > 0) {
                coins += coinsPerSecond / 10;
                coinCountEl.textContent = Math.floor(coins);
                coinsPerSecondEl.textContent = coinsPerSecond.toFixed(1);
            }
        }, 100);

        updateDisplay();
    </script>
</body>
</html>
