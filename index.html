<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
        }

        .coin-count {
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .coins-per-click {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        .click-area {
            text-align: center;
            margin: 40px 0;
        }

        .click-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 4em;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .click-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        .click-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .instruction {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .shop {
            margin-top: 40px;
        }

        .shop-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .upgrades {
            display: grid;
            gap: 15px;
        }

        .upgrade {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .upgrade:hover {
            transform: translateX(5px);
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .upgrade-desc {
            color: #666;
            font-size: 0.9em;
        }

        .upgrade-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .upgrade-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upgrade-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .owned {
            background: #e8f5e9;
            color: #4caf50;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Coin Clicker ðŸ’°</h1>
        
        <div class="stats">
            <div class="coin-count" id="coinCount">0</div>
            <div class="coins-per-click">
                Coins per click: <span id="coinsPerClick">1</span>
            </div>
        </div>

        <div class="click-area">
            <button class="click-btn" id="clickBtn">ðŸ’°</button>
            <div class="instruction">Press SPACEBAR or click the coin!</div>
        </div>

        <div class="shop">
            <h2 class="shop-title">ðŸ›’ Upgrade Shop</h2>
            <div class="upgrades" id="upgrades"></div>
        </div>
    </div>

    <script>
        let coins = 0;
        let coinsPerClick = 1;
        
        const upgrades = [
            { name: 'Bronze Clicker', cost: 10, boost: 2, owned: 0 },
            { name: 'Silver Clicker', cost: 50, boost: 5, owned: 0 },
            { name: 'Gold Clicker', cost: 200, boost: 10, owned: 0 },
            { name: 'Platinum Clicker', cost: 500, boost: 25, owned: 0 },
            { name: 'Diamond Clicker', cost: 1500, boost: 50, owned: 0 },
            { name: 'Legendary Clicker', cost: 5000, boost: 100, owned: 0 }
        ];

        const coinCountEl = document.getElementById('coinCount');
        const coinsPerClickEl = document.getElementById('coinsPerClick');
        const clickBtn = document.getElementById('clickBtn');
        const upgradesEl = document.getElementById('upgrades');

        function addCoins() {
            coins += coinsPerClick;
            updateDisplay();
        }

        function updateDisplay() {
            coinCountEl.textContent = coins;
            coinsPerClickEl.textContent = coinsPerClick;
            renderUpgrades();
        }

        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            if (coins >= upgrade.cost) {
                coins -= upgrade.cost;
                upgrade.owned++;
                coinsPerClick += upgrade.boost;
                upgrade.cost = Math.floor(upgrade.cost * 1.5);
                updateDisplay();
            }
        }

        function renderUpgrades() {
            upgradesEl.innerHTML = '';
            upgrades.forEach((upgrade, index) => {
                const div = document.createElement('div');
                div.className = 'upgrade';
                
                const canBuy = coins >= upgrade.cost;
                
                div.innerHTML = `
                    <div class="upgrade-info">
                        <div class="upgrade-name">${upgrade.name}</div>
                        <div class="upgrade-desc">+${upgrade.boost} coins per click ${upgrade.owned > 0 ? `<span class="owned">(Owned: ${upgrade.owned})</span>` : ''}</div>
                    </div>
                    <button class="upgrade-btn" ${!canBuy ? 'disabled' : ''} onclick="buyUpgrade(${index})">
                        ${upgrade.cost} ðŸ’°
                    </button>
                `;
                
                upgradesEl.appendChild(div);
            });
        }

        clickBtn.addEventListener('click', addCoins);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                addCoins();
                clickBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    clickBtn.style.transform = 'scale(1)';
                }, 100);
            }
        });

        updateDisplay();
    </script>
</body>
</html>
